<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" 
        srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
       
    </picture>
    <h1>audios</h1>
    <p>vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="midia/Helios.mp3" type="audio/mpeg">
        <source src="midia/Helios.ogg" type="audio/ogg">
        <source src="midia/Helios.wav" type="image/">
        <p>infelizmenteseu navegador não pode reproduzir audio <a href="midia/Helios.mp3"> clique aqui para baixar o arquivo mp3</a></p>
    </audio>

    
</body>
</html>
