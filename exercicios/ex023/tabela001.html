<!DOCTYPE html>
<html lang="pt-br]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minha tabela</title>
    <style>

    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        width: 400px;
        border-collapse: collapse;
    }

    tr.linha{
        background-color: blueviolet;
    }

  
    td {
        border: 1px solid black;
        padding: 8px;
    }
      td.dado {
        background-color: yellow;
    }
    </style>
</head>
<body>
    <!-- Hierarquia de tabela (simples)

        Table = tabela
          Table row = linha da tabela
             Table header = cabeÃ§alho da tabela
                  Table data = Dado da tabela -->
    <h1>Minha primeira tabela</h1>
    <table>
        <tr> <!-- primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td> 
        </tr>
        <tr class="linha"> <!-- segunda linha -->
           <td>A2</td>
           <td>B2</td>
           <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
