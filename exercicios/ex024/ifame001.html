<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
        
        <!-- Tamanho padrão 300x150 -->
    <p>acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scolling="no" >

         <!-- Link para o site do Curso em Vídeo -->
         <!-- O atributo target="_blank" abre o link em uma nova aba -->
         <!-- O atributo scrolling="no" remove a barra de rolagem -->
         <!-- O atributo frameborder="0" remove a borda do iframe -->
            
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        


        </iframe>
       para aprender a programar </p>

        <p>o meu 

            <iframe src="https://juanbold.github.io/projeto-android/" frameborder="0" height="500px" width="500px">

                <a href="https://juanbold.github.io/projeto-android/" target="_blank">Projeto Android</a>

            </iframe>
            
            
            também é muito legal</p>
</body>

</html>
